<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>EcoTap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/100/228B22/earth-planet.png" type="image/x-icon">
</head>

<body class="bg-green-50 min-h-screen flex items-center justify-center px-4 font-sans">



    <div class="bg-white w-full max-w-md p-6 sm:p-8 rounded-2xl shadow-xl">


        <!-- Header -->
        <div class="text-center mb-6">
            <h2 class="text-3xl font-extrabold text-green-700 mb-1">ğŸ’§ EcoTap</h2>
            <p class="text-sm text-gray-600">Leak Reported â€” +10 Eco Points</p>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-sm">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <!-- Image -->
        <img src="https://img.icons8.com/?size=100&id=JOMub707Tb3i&format=png&color=40C057" alt="Water Tap"
            class="mx-auto mb-6 w-24 h-24" />

        <!-- Form with validation -->
        <form method="POST" class="space-y-5" novalidate>

            <!-- Leak Location -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Leak Location</label>
                <input type="text" name="location" required minlength="3" title="Please enter the leak location"
                    class="w-full border border-gray-300 rounded-lg p-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <!-- Time -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                <input type="datetime-local" name="time" required title="Please select the time of leak detection"
                    class="w-full border border-gray-300 rounded-lg p-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-400" />
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition">
                ğŸš° Submit
            </button>
        </form>

        <!-- Back -->
        <div class="mt-6 text-center">
            <a href="/index" class="text-green-700 hover:underline text-sm">â† Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
