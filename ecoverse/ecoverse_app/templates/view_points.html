<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Eco Points</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/100/228B22/earth-planet.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-100 to-green-50 min-h-screen flex items-center justify-center px-4 font-sans">

    <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-2xl shadow-xl text-center">

        <!-- Icon and Heading -->
        <div class="mb-6">
            <img src="https://img.icons8.com/?size=100&id=bSBJ7165l9Vr&format=png&color=FACC15"
                class="mx-auto w-16 h-16 sm:w-20 sm:h-20 mb-4" alt="Star Icon" />
            <h2 class="text-2xl sm:text-3xl font-extrabold text-green-700">Hi, {{ user.name }}!</h2>
            <p class="text-sm sm:text-base text-gray-600 mt-1">Here are your current Eco Points 🌟</p>
        </div>

        <!-- Points Display -->
        <div class="text-5xl sm:text-6xl font-black text-yellow-500 mb-6">
            {{ user.points }}
        </div>

        <!-- Button -->
        <a href="/index"
            class="inline-block px-6 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-200">
            ← Back to Dashboard
        </a>
    </div>

</body>

</html>
