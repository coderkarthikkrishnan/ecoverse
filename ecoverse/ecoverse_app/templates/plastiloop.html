<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PlastiLoop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/100/228B22/earth-planet.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-50 min-h-screen flex items-center justify-center px-4 font-sans">
    <div class="w-full max-w-md bg-white p-6 sm:p-8 rounded-2xl shadow-lg">

        <!-- Title -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-green-700 mb-1">‚ôªÔ∏è PlastiLoop</h1>
            <p class="text-sm text-gray-500">Plastic Detected! +1 Eco Point</p>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}


        <!-- Form -->
        <form method="POST" enctype="multipart/form-data" class="space-y-5" novalidate>

            <!-- Image Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Upload Plastic Image</label>
                <input type="file" name="image" required title="Please upload a plastic image"
                    class="block w-full border border-gray-300 rounded-lg p-2 text-sm text-gray-700 file:bg-green-600 file:text-white file:rounded-lg file:px-4 file:py-2 hover:file:bg-green-700 transition" />
            </div>

            <!-- Location -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                <input type="text" name="location" required minlength="3"
                    title="Please enter the location where the plastic was found"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-800" />
            </div>

            <!-- Time -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                <input type="datetime-local" name="time" required title="Please select the time of detection"
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400 text-gray-800" />
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition">
                üöÄ Submit
            </button>
        </form>

        <!-- Back link -->
        <div class="mt-6 text-center">
            <a href="/index" class="text-green-600 hover:underline text-sm">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
