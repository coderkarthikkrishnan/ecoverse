<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/100/228B22/earth-planet.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-sm sm:max-w-md mx-auto mt-10 p-4 sm:p-6 bg-white rounded-xl shadow-md">

        <div class="flex flex-col items-center space-x-3 mb-5 items-center justify-center ">
            <img src="https://img.icons8.com/ios-filled/50/228B22/earth-planet.png" class="w-1000 h-800 "
                alt="Earth icon" />
            <div class="flex flex-col items-center space-x-3 mb-5 items-center justify-center ">
                <h1 class="text-3xl sm:text-4xl font-bold text-green-700">ECOVERSE</h1>
                <p class="text-sm text-gray-500 align-center">Smart Campus App</p>
            </div>

            <h2 class="text-xl font-bold text-center mb-4">Create Account</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <p class="text-red-600 text-sm text-center mb-3">{{ messages[0] }}</p>
            {% endif %}
            {% endwith %}
            <form method="POST">
                <input type="text" name="name" placeholder="Full Name" class="w-full px-4 py-2 border mb-3 rounded"
                    required>
                <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border mb-3 rounded"
                    required>
                <input type="password" name="password" placeholder="Password"
                    class="w-full px-4 py-2 border mb-3 rounded" required>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Sign Up</button>
            </form>

            <p class="text-center mt-3 text-sm">Already have an account? <a href="/login"
                    class="text-blue-600 underline">Login</a></p>
        </div>
</body>

</html>
